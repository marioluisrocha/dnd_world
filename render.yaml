databases:
  - name: dnd-db
    plan: free
    databaseName: dnd_world
    user: dnd_user

services:
  # Backend API
  - type: web
    name: dnd-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dnd-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080"
      - key: API_V1_PREFIX
        value: /api/v1
      - key: PROJECT_NAME
        value: D&D Campaign Manager
      - key: MAX_UPLOAD_SIZE
        value: "10485760"
      - key: UPLOAD_DIR
        value: ./uploads
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        sync: false

  # Frontend
  - type: web
    name: dnd-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_API_URL
        sync: false
